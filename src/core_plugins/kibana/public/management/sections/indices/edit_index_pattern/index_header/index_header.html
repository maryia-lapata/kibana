<div class="kuiBar kuiVerticalRhythm">
  <div class="kuiBarSection">
    <!-- Index pattern name -->
    <h1
      class="kuiTitle kuiVerticalRhythm"
      data-test-subj="indexPatternTitle"
    >
      <span
        aria-hidden="true"
        ng-if="defaultIndex === indexPattern.id"
        class="kuiIcon fa-star"
      ></span>
      {{indexPattern.title}}
    </h1>
  </div>

  <div class="kuiBarSection">
    <button
      ng-if="setDefault"
      ng-click="setDefault()"
      aria-label="{{'management.indices.indexPattern.header.setDefault_aria' | i18n: {defaultMessage: 'Set as default index'} }}"
      tooltip="{{'management.indices.indexPattern.header.setDefault' | i18n: {defaultMessage: 'Set as default index'} }}"
      class="kuiButton kuiButton--basic"
      data-test-subj="setDefaultIndexPatternButton"
    >
      <span
        aria-hidden="true"
        class="kuiIcon fa-star"
      ></span>
    </button>

    <button
      ng-if="refreshFields"
      ng-click="refreshFields()"
      aria-label="{{'management.indices.indexPattern.header.refresh_aria' | i18n: {defaultMessage: 'Reload field list'} }}"
      tooltip="{{'management.indices.indexPattern.header.refresh' | i18n: {defaultMessage: 'Refresh field list'} }}"
      class="kuiButton kuiButton--basic"
    >
      <span
        aria-hidden="true"
        class="kuiIcon fa-refresh"
      ></span>
    </button>

    <button
      ng-if="delete"
      ng-click="delete()"
      aria-label="{{'management.indices.indexPattern.header.remove_aria' | i18n: {defaultMessage: 'Remove index pattern'} }}"
      tooltip="{{'management.indices.indexPattern.header.remove' | i18n: {defaultMessage: 'Remove index pattern'} }}"
      class="kuiButton kuiButton--danger"
      data-test-subj="deleteIndexPatternButton"
    >
      <span
        aria-hidden="true"
        class="kuiIcon fa-trash"
      ></span>
    </button>
  </div>
</div>
